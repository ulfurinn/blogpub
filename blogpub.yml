---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogpub
  labels:
    app: blogpub
spec:
  selector:
    matchLabels:
      app: blogpub
  template:
    metadata:
      labels:
        app: blogpub
    spec:
      volumes:
        - name: keys-volume
          secret:
            secretName: blogpub-keys
            defaultMode: 256 # 0400
      containers:
        - name: blogpub
          image: localhost:32000/blogpub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: keys-volume
              readOnly: true
              mountPath: "/app/lib/blogpub-0.1.0/priv/keys"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blogpub-secret
                  key: DATABASE_URL

            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: blogpub-secret
                  key: SECRET_KEY_BASE

            - name: PHX_HOST
              value: pub.ulfurinn.net

            - name: BLOGPUB_DOMAIN
              value: ulfurinn.net

            - name: BLOGPUB_USERNAME
              value: ulfurinn

            - name: BLOGPUB_FEEDS
              value: posts,links

            - name: BLOGPUB_POSTS_FEED_URL
              value: https://ulfurinn.net/blog/index.xml

            - name: BLOGPUB_LINKS_FEED_URL
              value: https://ulfurinn.net/links/index.xml

          resources:
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: blogpub
  labels:
    app: blogpub
spec:
  ports:
    - port: 80
      targetPort: 4000
  selector:
    app: blogpub
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blogpub
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
spec:
  tls:
    - hosts:
        - pub.ulfurinn.net
      secretName: pub-ingress-tls
  rules:
    - host: pub.ulfurinn.net
      http:
        paths:
          - backend:
              service:
                name: blogpub
                port:
                  number: 80
            path: /
            pathType: Prefix
